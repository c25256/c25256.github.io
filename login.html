<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン - 学園祭スタンプラリー</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>ログイン</h2>
    <form onsubmit="handleLogin(event)">
      <label>ユーザー名: <input type="text" id="username" required></label><br><br>
      <label>パスワード: <input type="password" id="password" required></label><br><br>
      <button type="submit">ログイン</button>
    </form>
    <p><a href="signup.html">アカウントをお持ちでない方はこちら</a></p>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const url = `https://script.google.com/macros/s/AKfycbxg1KEPCH6m-zpMWfERgjfP2mqYF4RuJw-mCUvwWcdcdZCp7e5DjH7dgblHVNPitPYH9A/exec?nickname=${encodeURIComponent(username)}&number=${encodeURIComponent(password)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.result === "success") {
            alert("ログイン成功！");
            // ここでスタンプラリーのトップページなどに遷移させる
            window.location.href = "main.html"; // 例：メイン画面
          } else {
            alert("ユーザー名またはパスワードが違います。");
          }
        })
        .catch(error => {
          console.error("通信エラー:", error);
          alert("ログイン中にエラーが発生しました。");
        });
    }
  </script>
</body>
</html>
